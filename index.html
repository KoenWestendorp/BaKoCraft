---
layout: default
title: home
fulltitle: website homepage
excerpt: This is the homepage of this website
tabtitle: Home
---
{% for post in site.posts %}
  <section class="post">
    <p class="content-preview">{{ post.content | truncatewords: 50 }}</p>
    <p class="date">{{ post.date | date: '%B %d, %Y' }}</p><a class="learnmore" href="{{ post.url }}">Learn more...</a>
    <img class="image" src="{{ post.image }}">
  </section>
{% endfor %}
